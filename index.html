<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Netflix India - Watch TV Shows Online</title>
</head>
<body>
    <!-- HOME -->
    <section id="home">
        <header>
            <nav>
                <!-- logo -->
                <img src="./assets/Netflix_Logo_PMS.png" alt="logo" class="logo--header">
                <!-- language -->
                <select name="language" id="languge--nav" class="language">
                    <option value="en">English</option>
                    <option value="hi">हिंदी </option>
                </select>
                <!-- signIn -->
                <button class="sign-in-btn">Sign In</button>
            </nav>
        </header>

        <div class="page--content">
            <h1>Unlimited movies, TV shows and more.</h1>
            <h3>Watch anywhere. Cancel anytime.</h3>
            <h5>Ready to watch? Enter your email to create or restart your membership.</h5>
            <div class="content-search">
                <input type="email" name="email" id="email-get-started" placeholder="Email address">
                <button type="submit">Get Started ></button>
            </div>
        </div>
    </section>
</body>
</html>
